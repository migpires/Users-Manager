<div ng-controller="editUserCtrl">
  <h4>User Details</h4>
  <p>ID:{{user.id}}</p><br /><br />

  <!-- The actual modal template, just a bit o bootstrap -->
  <script type="text/ng-template" id="modal.html">
    <div class="modal-header">
     <h3 class="modal-title" id="modal-title">Cancel</h3>
     </div>
     <div class="modal-body" id="modal-body">
          <p>Changes haven't been saved! Are you sure you want to leave?</p>
     </div>
     <div class="modal-footer">
         <a class="btn btn-primary" ui-sref="user" ng-click="close()">Yes</a>
         <button class="btn btn-default" type="button" ng-click="close()">No</button>
     </div>
  </script>

  <form class="col-md-4" ng-submit="save()">
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" ng-model="user.firstName" required>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" ng-model="user.lastName" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" ng-model="user.email" disabled>
    </div>
    <div class="form-group">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="text" class="form-control" id="dateOfBirth" ng-model="user.dateOfBirth" disabled>
    </div>
    <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" class="form-control" id="country" ng-model="user.country" disabled>
    </div>
    <div align="right">
        <button type="submit" class="btn btn-primary">Save</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
  </form>

</div>
