<div id="list" align="center" ng-controller="UsersCtrl">

          <!-- The actual modal template, just a bit o bootstrap -->
        <script type="text/ng-template" id="modal.html">
          <div class="modal-header">
           <h3 class="modal-title" id="modal-title">User Details</h3>
           </div>
           <div class="modal-body" id="modal-body">
                <h3>{{user.firstName}} {{user.lastName}}</h3>
                <h4>Age: {{age}}</h4>
           </div>
           <div class="modal-footer">
               <button class="btn btn-primary" type="button" ng-click="close()">OK</button>
           </div>
        </script>

        <div id="selectedUsers" align="left">Selected Users: {{selection.length}}</div>

        <div align="right">
            <button type="button" ng-disabled="selection.length < 1" class="btn btn-danger" ng-click="deleteUsers()">Delete</button>
            <button type="button" ng-disabled="selection.length < 1" class="btn btn-success" ng-csv="selection" filename="users.csv" field-separator=";">Download</button>
        </div>

        <table class="table">
            <tr>
              <th></th>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Date of Birth</th>
              <th>Country</th>
              <th colspan="3">Options</th>
            </tr>
            <tr ng-repeat="user in filteredUsers">
              <td><input type="checkbox" name="selectedUsers[]" value="{{user.id}}" ng-model="user.selected"></td>
              <td>{{user.id}}</td>
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.email}}</td>
              <td>{{user.dateOfBirth}}</td>
              <td>{{user.country}}</td>
              <td><button type="button" class="btn btn-default" ng-click="show(user.id)">Show</button></td>
              <td><button type="button" class="btn btn-danger" ng-click="delete(user)">Delete</button></td>
              <td><a class="btn btn-warning" ui-sref="userDetails({id: user.id})">Edit</a></td>
            <tr>
        </table>
        <uib-pagination
          ng-model="currentPage"
          total-items="usersList.length"
          max-size="maxSize"
          boundary-links="true">
        </uib-pagination>

</div>
